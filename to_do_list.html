    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="to_do_list.css" />
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Playwrite+HU&family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="icon" type="favicon.ico" href="images_to_dou_list\crayon.ico">
         <title>La tou-dou liste des enfants</title>
    </head>

    <header>
        <div id ="banniere"></div>
    </header> 
    
    <body>
        <h1>LA TOU-DOU LISTE</h1>
        
        <div class="container">

            <div class="champs">
                <input type="text" id="taskinput"placeholder="J'écris ce que je dois faire">
                <button onclick="addTask()"><ion-icon name="add-circle-outline"></ion-icon></button>  
            </div>

            <div class="containerFilter">
                <button onclick="hideStrikethroughTasks()" id="button_done">Que me reste-t-il à faire ?</button> 
                <button onclick="sortTasksByStrikethrough()" id="button_undone">Trier ma liste</button>
                
            </div>
            <div id="counter">0</div>
            <div id="progressContainer">
                <div id="progressBar"></div>
              </div>
            <ul id="taskList">
                <div class="text-section"></div>
                <div class="button-container">
                </div>
            </ul>
            <div id="filteredTasks"></div>
        </div>    
            
    </div>

 
    <footer id="footer">

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
