    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="to_do_list.css" />
        <link rel="icon" type="favicon.ico" href="images_to_dou_list\crayon.ico">
         <title>La tou-dou liste des enfants</title>
    </head>

    <header>
        <div id ="banniere" draggable="true"></div>
    </header>
    
    <body>
        <h1>LA TOU-DOU LISTE</h1>
        
        <div class="container">

            <div class="champs">
                <input type="text" id="taskinput"placeholder="J'écris ce que je dois faire">
                <button onclick="addTask()"><ion-icon name="add-circle-outline"></ion-icon></button>  
            </div>

            <div class="containerFilter">
                <button onclick="hideStrikethroughTasks()" id="button_done">Que me reste-t-il à faire ?</button> 
                <button onclick="sortTasksByStrikethrough()" id="button_undone">Trier ma liste</button>
                
            </div>

            <ul id="taskList">
            </ul>
            <div id="filteredTasks"></div>
        </div>    

        
        
        <div class="containerTracker">
            <h2>Mon humeur aujourd'hui</h2>
        <div class="moodSelector">
        <button id="happy" onclick="changeColor('happy', '#49F3BA')"><img src="images_to_dou_list\happy.png" alt="heureux" width=150px height=150px></button>
        <button id="study" onclick="changeColor('study', '#F6EB89')"><img src="images_to_dou_list\student.png" alt="j'étudie" width=150px height=150px></button>
        <button id="sad" onclick="changeColor('sad', '#F3A070')"><img src="images_to_dou_list\sad.png" alt="triste" width=150px height=150px></button>

            </div>   
            
        </div>
    </div>

 
        

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="to_do_list.js"></script>
</body>

</html>
